<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../dist/css/co.css">
        <style>
        .button {
            margin: 5px 15px;
        }
        </style>
        
    </head>
    <body>
        <header class="ui-nav-bar">
            <div class="ui-nav-bar-inner">
                <a class="ui-action-back ui-nav-bar-link">
                    <i class="ui-nav-bar-icon ui-nav-bar-left ui-icon-left-nav"><span class="ui-nav-bar-des">Back</span>
              </i>
                </a>
                <h1 class="ui-nav-bar-title">View</h1>
                <a class="ui-nav-bar-link"><i class="ui-nav-bar-icon ui-nav-bar-right ui-icon-bars"></i></a>
            </div>
        </header>
            <a class="button button-block button-rounded button-primary button-large">弹出单按钮对话框</a>
            <a class="button button-block button-rounded button-primary button-large">弹出多按钮对话框</a>
            <a class="button button-block button-rounded button-primary button-large">弹出多按钮prompt对话框</a>
            <a class="button button-block button-rounded button-primary button-large">获取当前窗口的宽度</a>
            <a class="button button-block button-rounded button-primary button-large">获取当前窗口的高度</a>
            <a class="button button-block button-rounded button-primary button-large">设置状态栏文字颜色</a>
            
        <script src="../dist/js/native.js"></script>   
        <script src="../dist/js/dom.js"></script>
        <script src="../dist/js/co.js"></script>
    </body>
     <script>
            var view = app.currentView();
            domReady(function(require){
                $('.button').button(function(btn,vet){
                    var text = btn.innerHTML;
                    if(text == '设置状态栏文字颜色'){
                        view.statusBarFontColor();
                    }else if(text == '弹出单按钮对话框'){
                        app.alert('弹出无回调函数单按钮对话框')
                        app.alert('弹出默认单按钮对话框',function(){});
                        app.alert('弹出带title单按钮对话框','title',function(){})
                        app.alert('弹出带title,btnCaption单按钮对话框','title','btnCaption',function(){})
                        app.alert({
                             message: 'JSON参数弹出单按钮对话框',
                             title: 'JSON',
                             btnCaption: '确定',
                             callback:function(){}
                         })
                    }else if(text == '弹出多按钮对话框'){
                        view.confirm('弹出默认多按钮对话框',function(){
                            view.confirm('弹出带title多按钮对话框','title',function(){
                                view.confirm('弹出带title,btnCaptions多按钮对话框','title',['按钮1','按钮2','按钮3'],function(){
                                    view.confirm({
                                        message: 'JSON参数弹出默认多按钮对话框',
                                        title: 'JSON',
                                        btnCaptions: ['按钮1','按钮2','按钮3'],
                                        callback:function(){
                                             view.confirm('弹出无回调函数多按钮对话框')
                                        }
                                    })
                                })
                            })
                        });
                    }else if(text == '弹出多按钮prompt对话框'){
                        view.prompt('弹出默认多按钮prompt对话框',function(){
                            view.prompt('弹出带title多按钮prompt对话框','title',function(){
                                view.prompt('弹出带title,btnCaptions多按钮prompt对话框','title',['按钮1','按钮2','按钮3'],function(){
                                        view.prompt('弹出带title,btnCaptions,inputValue多按钮prompt对话框','title',['按钮1','按钮2','按钮3'],'inputValue',function(){
                                            view.prompt('弹出带title,btnCaptions,inputValue,inputTpye多按钮prompt对话框','title',['按钮1','按钮2','按钮3'],'inputValue','text',function(){
                                                view.prompt({
                                                    message: 'JSON参数弹出默认多按钮prompt对话框',
                                                    title: 'JSON',
                                                    btnCaptions: ['按钮1','按钮2','按钮3'],
                                                    inputValue:'inputValue',
                                                    inputTpye:'text',
                                                    callback:function(){
                                                         view.prompt('弹出无回调函数多按钮prompt对话框')
                                                    }
                                                })
                                            })
                                        })
                                    })
                                })
                            })
                    }else if(text == '获取当前窗口的宽度'){
                        alert(view.getWidth());
                    }else if(text == '获取当前窗口的高度'){
                        alert(view.getHeight());
                    }
                });
            });
        </script>
</html>
