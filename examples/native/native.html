<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../dist/css/co.css">
    <style type="text/css">
.ui-accordion-list-item-link{
    padding-left:0px;
}
.ui-accordion-list .ui-accordion-list-item-inner{
    padding-left:15px;
}
.des {
    padding-top: 4px;
    font-size:0.8em;
    color:#838383;
}
.title{
    margin: 5px;
    padding: 5px;
}
</style>
</head>
<body>
    <header class="ui-nav-bar">
        <div class="ui-nav-bar-inner">
            <a class="ui-nav-bar-link"> <i class="ui-nav-bar-icon ui-nav-bar-left ui-icon-bars"></i>
            </a>
            <h1 class="ui-nav-bar-title">Native</h1>
            <a class="ui-nav-bar-link"> <i class="ui-nav-bar-icon ui-nav-bar-right ui-icon-info-filled" style="color: #999;"></i>
            </a>
        </div>
    </header>
    <div class="ui-accordion-list ui-content">
        <ul>
            <li class="ui-accordion-list-item" data-target="accelerometer.html">
                <a class="ui-accordion-list-item-link">
                    <div class="ui-accordion-list-item-inner">
                        <span class="title">
                            Accelerometer
                            <div class="des">管理设备加速度传感器</div>
                        </span>
                    </div>

                </a>
            </li>
            <li class="ui-accordion-list-item" data-target="app.html">
                <a class="ui-accordion-list-item-link">
                    <div class="ui-accordion-list-item-inner">
                        <span class="title">
                            Accelerometer
                            <div class="des">管理设备加速度传感器</div>
                        </span>
                    </div>

                </a>
            </li>
        </ul>
    </div>

    <script src="../dist/js/native.js"></script>
    <script src="../dist/js/dom.js"></script>
    <script src="../dist/js/co.js"></script>
</body>
    <script>

    var win = app.createWindow();
    var view = app.currentView();
    domReady(function(require){
        require("accordionList");
        $('.ui-accordion-list').accordionList({});
        $('.ui-accordion-list').on('tapped',function(e,el){
            win.open(el.data('target'));
        })
  })
   </script>
</html>
