<script>
    var view = app.currentView();
    domReady(function(require) {
        regTarget('doc/zip.html','Zip Doc')
        
        $('#compress').button(function(el, evt) {
            printout('正在压缩...')
            app.zip.compress("cpt://res/", 'cpt://zip/test.zip', function() {
                printout('压缩成功！');
            });

        })

        $('#decompress').button(function(el, evt) {
            printout('正在解压缩...')
            app.zip.decompress('cpt://zip/test.zip' ,'cpt://zip/res/' , function() {
               printout('解压成功！');
           });
        })

    });

    
</script>
