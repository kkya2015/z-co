<script>
    window.addEventListener('message', function(e) {
            var origin = e.origin;
            var res = JSON.parse(e.data)
            var type = res.type;
            if (type == 'htmlMsg') {
                var data = res.data;
                $(document.body).html(data)
            }
        }, false);
