<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>device</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../dist/css/co.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .button {
            margin: 5px 15px;
        }
        .button-primary{
            background-color:#CD6600;
        }
        .ui-nav-bar ~ .ui-content {
            position: fixed;
            overflow-y: scroll;
            padding-top: 10px;
            padding-bottom: 95px;
        }
        </style>

</head>
<body>
    <header class="ui-nav-bar">
        <div class="ui-nav-bar-inner">
            <a class="ui-nav-action-back ui-nav-bar-link"> <i class="ui-nav-bar-icon ui-nav-bar-left ui-icon-left-nav"><span class="ui-nav-bar-des"></span></i> 
            </a>
            <h1 class="ui-nav-bar-title">Device</h1>
            <a class="ui-nav-bar-link"> <i class="ui-nav-bar-icon ui-nav-bar-right fa-book"></i>
            </a>
        </div>
    </header>
    <div class = 'ui-content'>
    <a id='getImei' class="button button-block button-rounded button-inverse">设备的设备身份码</a>
    <a id='getImsi' class="button button-block button-rounded button-inverse">设备的用户识别码</a>
    <a id='getModel' class="button button-block button-rounded button-inverse">设备的型号</a>
    <a id='getVendor' class="button button-block button-rounded button-inverse">设备的生产厂商</a>
    <a id='getUuid' class="button button-block button-rounded button-inverse">设备的唯一标识</a>
    <a id='dial' class="button button-block button-rounded button-inverse">拨打电话</a>
    <a id='beep' class="button button-block button-rounded button-inverse">发出蜂鸣声</a>
    <a id='vibrate' class="button button-block button-rounded button-inverse">设备振动</a>
    <a id='setWakeUp' class="button button-block button-rounded button-inverse">保持唤醒</a>
    <a id='setWakeOff' class="button button-block button-rounded button-inverse">关闭唤醒</a>
    <a id='setVolume' class="button button-block button-rounded button-inverse">设置媒体音量</a>
    <a id='isWakelock' class="button button-block button-rounded button-inverse">是否保持唤醒</a>
    <a id='getVolume' class="button button-block button-rounded button-inverse">获取媒体音量</a>
    </div>
    <div id="logP">
        <div id="log">
            device模块管理设备信息，用于获取手机设备的相关信息，如IMEI、IMSI、型号、厂商等。
        </div>
    </div>
    <script src="../dist/js/native.js"></script>
    <script src="../dist/js/dom.js"></script>
    <script src="../dist/js/co.js"></script>
    <script src="js/common.js"></script>
</body>
<script>

var view = app.currentView();
domReady(function(require) {

    regTarget('doc/device.html','Device Doc')
    var dataBase = app.dataBase.open('dataBaseName');
    $('#getImei').button(function(el, evt) {
        printout('设备的设备身份码: '+app.device.getImei())
    })

    $('#getImsi').button(function() {
        printout('设备的用户识别码: '+app.device.getImsi())
    })

    $('#getModel').button(function() {
        printout('设备的型号: '+app.device.getModel())
    })

    $('#getVendor').button(function() {
        printout('设备的生产厂商: '+app.device.getVendor())
    })

    $('#getUuid').button(function() {
        printout('设备的唯一标识: '+app.device.getUuid())
    })

    $('#dial').button(function() {
        app.device.dial('10086')
    })

    $('#beep').button(function() {
        app.device.beep()
    })

    $('#vibrate').button(function() {
        app.device.vibrate()
    })

    $('#setWakeUp').button(function() {
        app.device.setWakeUp()
    })

    $('#setWakeOff').button(function() {
        app.device.setWakeOff()
    })

    $('#setVolume').button(function() {
        app.device.setVolume(0.8)
    })

    $('#isWakelock').button(function() {
        printout('设备是否保持唤醒: '+app.device.isWakelock()) 
    })

    $('#getVolume').button(function() {
        printout('设备的系统音量: '+app.device.getVolume()) 
    })

});

</script>
</html>
