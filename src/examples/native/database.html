function find(addressBook) {

    addressBook.find({
        name: '李四'
    }, function(contacts) {
        if (contacts) {
            $.each(contacts, function(index, contact) {
                contact.name = {
                    givenName: "张三",
                    familyName: "姓氏"
                };
                contact.save(function() {
                    printout('修改联系人成功!');
                }, function(err) {
                    printout('修改联系人失败!' + err);
                })
            })
        }
    });

}

function remove(addressBook) {

    addressBook.find({
        name: '张三'
    }, function(contacts) {
        if (contacts) {
            $.each(contacts, function(index, contact) {
                contact.remove(function() {
                    printout('删除联系人成功!');
                }, function(err) {
                    printout('删除联系人失败!' + err);
                })
            })
        }
    });
