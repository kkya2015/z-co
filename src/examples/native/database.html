<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../dist/css/co.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .button {
            margin: 5px 15px;
        }
        .button-primary{
            background-color:#CD6600;
        }

        .ui-list-block.ui-media-list .ui-list-item-inner, .ui-list-block li.media-item .ui-list-item-inner{
            display: flex;
        }

        .ui-nav-bar ~ .ui-content {
            position: fixed;
            overflow-y: scroll;
            top: 120px;
            bottom: 65px;
        }
        </style>

</head>
<body>
    <header class="ui-nav-bar">
        <div class="ui-nav-bar-inner">
            <a class="ui-nav-action-back ui-nav-bar-link"> <i class="ui-nav-bar-icon ui-nav-bar-left ui-icon-left-nav"><span class="ui-nav-bar-des"></span></i> 
            </a>
            <h1 class="ui-nav-bar-title">Database</h1>
            <a class="ui-nav-bar-link"> <i class="ui-nav-bar-icon ui-nav-bar-right fa-book"></i>
            </a>
        </div>
    </header>
    <a id='beginTrans' class="button button-block button-rounded button-inverse">开始事务</a>
    <a id='create' class="button button-block button-rounded button-inverse">创建表</a>
    <a id='commit' class="button button-block button-rounded button-inverse">提交事务</a>
    <a id='insert' class="button button-block button-rounded button-inverse">插入数据</a>
    <a id='find' class="button button-block button-rounded button-inverse">查找符合条件的数据</a>
    <a id='rollback' class="button button-block button-rounded button-inverse">事务回滚</a>
    <a id='close' class="button button-block button-rounded button-inverse">关闭数据库</a>
    <a id='delete' class="button button-block button-rounded button-inverse">删除数据库</a>
    
    <div id="log">Contacts模块管理系统通讯录，用于可对系统通讯录进行增、删、改、查等操作。</div>
    <script src="../dist/js/native.js"></script>
    <script src="../dist/js/dom.js"></script>
    <script src="../dist/js/co.js"></script>
    <script src="js/common.js"></script>
</body>
<script>

var view = app.currentView();
domReady(function(require) {

    regTarget('doc/database.html','Database Doc')
    var dataBase = app.dataBase.open('dataBaseName');
    $('#beginTrans').button(function(el, evt) {
        beginTrans(dataBase)
    })

    $('#create').button(function() {
        create(dataBase)
    })

    $('#insert').button(function() {
        insert(dataBase)
    })

    $('#commit').button(function() {
        commit(dataBase)
    })

    $('#find').button(function() {
        find(dataBase)
    })

    $('#rollback').button(function() {
        rollback(dataBase)
    })

    $('#close').button(function() {
        close(dataBase)
    })

    $('#delete').button(function() {
        deleted(dataBase)
    })


});

function beginTrans(dataBase) {
    var flag = dataBase.beginTransaction();
    printout("开始事务成功!");
}

function create(dataBase) {
    var flag = dataBase.executeSql('CREATE TABLE IF NOT EXISTS t_students (id integer PRIMARY KEY AUTOINCREMENT,name text,age integer,number DOUBLE,buer BOOL)');

    
    if (flag == 1) {
        var html = "创建表成功!"
    } else if (flag == 0) {
        var html = "创建表失败!"
    }
    printout(html)
}

function commit(dataBase) {
    dataBase.commit();
    printout("提交事务成功!")
}

function insert(dataBase) {
    var flag = dataBase.executeSql("INSERT INTO t_students (name,age,number,buer) VALUES ('showhill',325,10.23,1)");
    
    if (flag == 1) {
        var html = "插入数据成功!"
    } else if (flag == 0) {
        var html = "插入数据失败!"
    }
    printout(html)
}



function find(dataBase) {
    var res = dataBase.selectAll('select * from t_students');
    
    printout("查询到的当前表中含有 " + res.length + "名用户 ");
}



function rollback(dataBase) {
    var html = ""
    var flag = dataBase.rollback();
    
    html = html + "开始回滚... <br/>";
    if (flag == 1) {
        html = html + "回滚成功! <br/>";
    } else if (flag == '0') {
        html = html + "回滚失败! <br/>";
    }
    var result = dataBase.selectAll('select * from t_students');
    html = html + "回滚后含有" + result.length + "名用户 <br/>"
    printout(html)
}


function close(dataBase) {
    var flag = dataBase.close();
    
    if (flag == 1) {
        var html = "关闭数据库成功!"
    } else if (flag == 0) {
        var html = "关闭数据库失败!"
    }
    printout(html)
}


function deleted(dataBase) {
    var flag = dataBase.deleteDataBase();
    
    if (flag == 1) {
        var html = "删除数据库成功!"
    } else if (flag == 0) {
        var html = "删除数据库失败!"
    }
    printout(html)
}

</script>
</html>
